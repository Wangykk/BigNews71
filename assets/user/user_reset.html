<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../css/user_avatar.css" />
  </head>
  <body>
    <div class="layui-card card-body">
      <div class="layui-card-header">修改用户信息</div>
      <div class="layui-card-body">
        <form class="layui-form myForm" action="" lay-filter="myForm">
          <!-- 隐藏域就是一个普通的input标签 type='hidden' 保证当前不在页面中显示 但是可以用来存储数据 -->
          <input type="hidden" name="id" />
          <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="oldPwd"
                required
                lay-verify="required|pass"
                placeholder="请输入标题"
                autocomplete="off"
                class="layui-input old-pwd"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="newPwd"
                required
                lay-verify="required|pass"
                placeholder="请输入标题"
                autocomplete="off"
                class="layui-input new-pwd"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
              <input
                type="text"
                required
                lay-verify="required|pass|repass"
                placeholder="请输入标题"
                autocomplete="off"
                class="layui-input new-pwds"
              />
            </div>
          </div>
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              更新密码
            </button>
            <button type="reset" class="layui-btn layui-btn-primary reset">
              重置
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/layui/layui.all.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/user_reset.js"></script>
  </body>
</html>
