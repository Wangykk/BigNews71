<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../css/article_category.css" />
  </head>
  <body>
    <div class="layui-card card-body">
      <span class="layui-card-header">文章分类</span>
      <button
        type="button"
        class="layui-btn layui-btn-normal layui-btn-sm btn-add"
      >
        添加分类
      </button>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col width="0" />
            <col width="0" />
            <col width="200" />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类类别</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- 文章分类列表的模板 -->
    <script type="text/html" id="model">
      {{each data value }}
      <tr>
        <td>{{value.name}}</td>
        <td>{{value.alias}}</td>
        <td>
          <button
            type="button"
            data-id="{{value.Id}}"
            class="layui-btn layui-btn-xs btn-edit"
          >
            编辑
          </button>
          <button
            type="button"
            data-id="{{value.Id}}"
            class="layui-btn  layui-btn-danger layui-btn-xs btn-del"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 添加分类的模板 -->
    <script type="text/html" id="add">
      <form class="layui-form myForm addForm" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required|username"
              placeholder="请输入分类名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required|username"
              placeholder="请输入分类别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">
            确认添加
          </button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </form>
    </script>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/layui/layui.all.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../js/article_category.js"></script>
  </body>
</html>
