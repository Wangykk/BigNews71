<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文章列表页</title>
    <!-- 引入layui的样式文件 -->
    <link rel="stylesheet" href="../lib/layui/css/layui.css" />
    <!-- 引入当前页面自己写的css文件 -->
    <link rel="stylesheet" href="../css/article_list.css" />
  </head>

  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表页</div>
      <div class="layui-card-body">
        <!-- 内容区一 搜索区 -->
        <form class="layui-form myForm" action="">
          <div class="layui-inline">
            <div class="layui-input-inline" style="width: 200px">
              <select name="cate_id" id="category" lay-verify="">
                <option value="">所有分类</option>
                <option value="010">北京</option>
                <option value="021">上海</option>
              </select>
            </div>
            <div class="layui-input-inline" style="width: 200px">
              <select name="state" id="state" lay-verify="">
                <option value="">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <button class="layui-btn">筛 选</button>
            </div>
          </div>
        </form>
        <!-- 内容区二 列表区 -->
        <table class="layui-table">
          <colgroup>
            <col width="80" />
            <col />
            <col />
            <col />
            <col width="150" />
            <col width="150" />
          </colgroup>
          <thead>
            <tr>
              <th>序号</th>
              <th>文章标题</th>
              <th>所属分类</th>
              <th>发表时间</th>
              <th>文章状态</th>
              <th>具体操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>贤心</td>
              <td>要显示分类名称</td>
              <td>2020-09-26 12:32:26</td>
              <td>已发布</td>
              <td>
                <button type="button" class="layui-btn layui-btn-xs">
                  编辑
                </button>
                <button
                  type="button"
                  class="layui-btn layui-btn-danger layui-btn-xs"
                >
                  删除
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 内容区三 分页区 -->
        <div id="test1"></div>
      </div>
    </div>

    <!-- 文章列表页中的文章分类模板 -->
    <script type="text/html" id="categoryList">
      <option value="">所有分类</option>
      {{each data value}}
      <option value="{{value.Id}}">{{value.name}}</option>
      {{/each}}
    </script>

    <!-- 文章列表页中的所有文章模板 -->
    <script type="text/template" id="articleList">
      {{each data value index}}
        <tr>
          <td>{{index + 1}}</td>
          <td>{{value.title}}</td>
          <td>{{value.cate_name}}</td>
          <td>{{value.pub_date}}</td>
          <td>{{value.state}}</td>
          <td>
            <button type="button" data-id="{{value.Id}}" class="layui-btn layui-btn-xs btn-edit">编辑</button>
            <button type="button" data-id="{{value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs btn-del">删除</button>
          </td>
        </tr>
      {{/each}}
    </script>
    <!-- 引入jquery文件 -->
    <script src="../lib/jquery.js"></script>
    <!-- 引入layui的js文件 -->
    <script src="../lib/layui/layui.all.js"></script>
    <!-- 引入工具函数 -->
    <script src="../js/utils.js"></script>
    <!-- 引入template模板引擎 -->
    <script src="../lib/template-web.js"></script>
    <!-- 引入当前页面自己写的js文件 -->
    <script src="../js/article_list.js"></script>
  </body>
</html>
